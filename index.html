<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen"><p id="display-content"></p></div>
        <div id="commands">
            <button class="buttons command clear">AC</button>
            <button class="buttons command delete">Del</button>
        </div>
        <div id="pad">
            <button class="buttons digit">7</button>
            <button class="buttons digit">8</button>
            <button class="buttons digit">9</button>
            <button class="buttons sign">/</button>
            <button class="buttons digit">4</button>
            <button class="buttons digit">5</button>
            <button class="buttons digit">6</button>
            <button class="buttons sign">*</button>
            <button class="buttons digit">1</button>
            <button class="buttons digit">2</button>
            <button class="buttons digit">3</button>
            <button class="buttons sign">-</button>
            <button class="buttons">.</button>
            <button class="buttons digit">0</button>
            <button class="buttons">=</button>
            <button class="buttons sign">+</button>
        </div>
    </div>
</body>
</html>
